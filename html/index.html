<script>
    $(function(){
        $(window).resize();
        //Menu Toggler
        $('body').delegate('.navbar-toggler', 'click' , function(){
            $('.sidebar').toggleClass('expanded-menu');
            // console.log('test');
            setTimeout(function(){
                if($('.sidebar').hasClass('expanded-menu') == true){
                    // console.log('asdasf');
                    $('.sidebar').removeClass('expanded-menu-cls')
                }else{
                    $('.sidebar').addClass('expanded-menu-cls')
                }
            }, 500)
        });
        $('body').delegate('.expanded-menu .left-menu .has-sub > a', 'click' , function(){        
            $(this).parent().toggleClass('parent-sub');
            $(this).toggleClass('menu-hide');
            if($(this).parent().hasClass('parent-sub')){
                $(this).next().slideDown();
            }
            else{
                $(this).next().slideUp();
            }   
        });  
        
    });
    $(window).load(function(){
        setTimeout(function(){ 
            if($('.sidebar').hasClass('expanded-menu') == true){
                //console.log('test');
                $('.sidebar').removeClass('expanded-menu');
                $('.sidebar').addClass('expanded-menu-cls');
            } 
        }, 300);
    }); 
</script>
