<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <strong>{{'general.basic_form' | translate}}</strong> {{'general.elements' | translate}}
                </div>
                <div class="card-block clearfix">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label >{{'general.text_field' | translate}}</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label >{{'general.email' | translate}}</label>
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label >{{'general.password' | translate}}</label>
                            <input type="password" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label >{{'general.select_box' | translate}}</label>
                            <select class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label >{{'general.disable_text_field' | translate}}</label>
                            <input type="text" id="disabled-input" name="" class="form-control" disabled="">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label >{{'general.disable_select_box' | translate}}</label>
                            <select class="form-control" disabled="">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="form-control-label">{{'general.inline_radio' | translate}}</label>
                            <div class="">
                                <label class="radio-inline" for="inline-radio1">
                                    <input type="radio" id="inline-radio1" name="inline-radios" value="option1"> {{'general.one' | translate}}
                                </label>
                                <label class="radio-inline" for="inline-radio2">
                                    <input type="radio" id="inline-radio2" name="inline-radios" value="option2"> {{'general.two' | translate}}
                                </label>
                                <label class="radio-inline" for="inline-radio3">
                                    <input type="radio" id="inline-radio3" name="inline-radios" value="option3"> {{'general.three' | translate}}
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="form-control-label">{{'general.inline_checkbox' | translate}}</label>
                            <div class="">
                                <label class="checkbox-inline" for="inline-checkbox1">
                                    <input type="checkbox" id="inline-checkbox1" name="inline-checkbox1" value="option1">{{'general.one' | translate}}
                                </label>
                                <label class="checkbox-inline" for="inline-checkbox2">
                                    <input type="checkbox" id="inline-checkbox2" name="inline-checkbox2" value="option2">{{'general.two' | translate}}
                                </label>
                                <label class="checkbox-inline" for="inline-checkbox3">
                                    <input type="checkbox" id="inline-checkbox3" name="inline-checkbox3" value="option3">{{'general.three' | translate}}
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="form-control-label" for="file-input">{{'general.file_input' | translate}}</label>
                            <input type="file" class="form-control" id="file-input" name="file-input">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="">
                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> {{'general.submit' | translate}}</button>
                            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> {{'general.reset' | translate}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <strong>{{'error.validation_state' | translate}}</strong> {{'error.form' | translate}}
                </div>
                <div class="card-block">
                    <div class="col-sm-4">
                        <div class="form-group has-success">
                            <label class="form-form-control-label" for="inputSuccess1">{{'error.input_Success' | translate}}</label>
                            <input type="text" class="form-control" id="inputSuccess1">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group has-warning">
                            <label class="form-form-control-label" for="inputWarning1">{{'error.input_warning' | translate}}</label>
                            <input type="text" class="form-control" id="inputWarning1">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group has-danger">
                            <label class="form-form-control-label" for="inputError1">{{'error.input_error' | translate}}</label>
                            <input type="text" class="form-control" id="inputError1">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group has-success">
                            <label class="form-form-control-label" for="inputSuccess2">{{'error.input_Success' | translate}}</label>
                            <input type="text" class="form-control form-control-success" id="inputSuccess2">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group has-warning">
                            <label class="form-form-control-label" for="inputWarning2">{{'error.input_warning' | translate}}</label>
                            <input type="text" class="form-control form-control-warning" id="inputWarning2">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group has-danger has-feedback">
                            <label class="form-form-control-label" for="inputError2">{{'error.input_error' | translate}}</label>
                            <input type="text" class="form-control form-control-danger" id="inputError2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <strong>{{'error.validation_state' | translate}}</strong> {{'error.optional_icons' | translate}}
                </div>

            </div>
        </div>
        <!--/col-->
    </div>
</div>
